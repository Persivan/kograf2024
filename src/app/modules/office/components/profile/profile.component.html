<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title> {{currentUser.fio}} </mat-card-title>
    <mat-card-subtitle> {{currentUser.role}} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      Первый созданный пользователь этого приложения! Он уникален в своем роде!
    </p>

    <mat-card-title>
      Характеристики сотрудника
    </mat-card-title>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Уровень сложности </th>
        <td mat-cell *matCellDef="let element"> {{element.level}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Скорость решения </th>
        <td mat-cell *matCellDef="let element"> {{element.hours}} час(ов) </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

<!--    <mat-paginator [length]="paginationConfig.size" [pageSizeOptions]="[10, 50, 100]" aria-label="Выбор страницы">-->
<!--    </mat-paginator>-->


  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="like()">Лайк</button>
    <button mat-button (click)="logout()">Выйти</button>
  </mat-card-actions>
</mat-card>
